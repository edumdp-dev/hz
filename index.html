<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <main>
        <section id="hero">
            <div class="hero-content">
                <h1>Feliz 17, Henzo! 🎂🎉🎈</h1>
            </div>
        </section>

        <section id="mosaic">
            <div class="container">

                <div class="grid-container">
                    <div class="grid-item">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 0 0-4.37 18.23a10 10 0 0 0 8.74 0A10 10 0 0 0 12 2zm0 18a8 8 0 0 1-3.5-15.15a8 8 0 0 1 7 0A8 8 0 0 1 12 20zM12 6a1 1 0 0 0-1 1v4a1 1 0 0 0 2 0V7a1 1 0 0 0-1-1zm0 8a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/></svg>

                        <p>Querido</p>
                    </div>
                    <div class="grid-item">
                       <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                        <p>Apoiador (rs)</p>
                    </div>
                    <div class="grid-item">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><polyline points="17 11 19 13 23 9"/></svg>
                        <p>Leal</p>
                    </div>
                    <div class="grid-item">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1.65l2.29 7.01h7.37l-5.96 4.33 2.29 7.01-5.96-4.33-5.96 4.33 2.29-7.01-5.96-4.33h7.37z"/></svg>

                    </div>
                    <div class="grid-item">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>

                    </div>
                    <div class="grid-item">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 9l4-4 4 4"/><path d="M12 5v14"/><path d="M18 15l-4 4-4-4"/></svg>

                    </div>

            </div>

        <section id="gallery">
            <div class="container">
                <h2>Galeria de Memórias</h2>
                <div class="gallery-container">
                    <figure class="gallery-item">
                        <img src="assets/images/hz1.jpeg" alt="Memória com Henzo 1">
                    </figure>
                    <figure class="gallery-item">
                        <img src="assets/images/hzeedu1.jpeg" alt="Memória com Henzo e amigos 1">
                    </figure>
                    <figure class="gallery-item">
                        <img src="assets/images/hz2.jpeg" alt="Memória com Henzo 2">
                    </figure>
                    <figure class="gallery-item">
                        <img src="assets/images/hzeedu2.jpeg" alt="Memória com Henzo e amigos 2">
                    </figure>
                </div>
            </div>
